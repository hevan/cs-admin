<div [@routerTransition]>
    <app-page-header [heading]="'管理企业分类'" [icon]="'fa-th-list'"></app-page-header>
    <div class="col-xl-12">

            <div class="row mb-2">
                <div class="col-8 text-left">

                </div>

                <div class="col-4">
                    <button class="btn btn-primary" type="button" (click)="loadAll()">查询</button>&nbsp;<button type="button" class="btn btn-warning" (click)="toEdit('')">增加</button>
                </div>
            </div>

    </div>
    <div class="col-xl-12">
        <p-table [value]="listData">
            <ng-template pTemplate="header">
                <tr>
                    <th>id</th>
                    <th>名称</th>
                    <th>操作</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item>
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>
                        <button class="btn btn-outline-secondary" (click)="toView(item)">查看</button>&nbsp;
                        <button class="btn btn-outline-secondary" (click)="toEdit(item)">编辑</button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
    <p-dialog header="资讯分类" [(visible)]="displayEdit" [modal]="true" [responsive]="true" [width]="600" [minWidth]="200" [minY]="70">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
            <div class="form-row" >
                <div class="form-group col-md-6">
                    <label for="idname">名称</label>
                    <input type="text" class="form-control" [(ngModel)]="selectData.name"  name="name" id="idname" placeholder="分类名称">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-6">
                    <button class="btn btn-primary mr-2" type="submit" [disabled]="submitted" >保存</button>
                    <button class="btn btn-secondary" type="button" icon="fa-close" (click)="displayEdit=false">取消</button>
                </div>
            </div>
        </form>
    </p-dialog>
</div>
